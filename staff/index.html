<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../static/dash/style.css">
    <link rel="stylesheet" href="../static/staffdash/custom.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 90vh;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="date"], select, textarea {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #5c85d6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #4a6ba3;
        }
    </style>


    <title>Staff Dashboard </title> 
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/logo.png" alt="">
            </div>

        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dahsboard</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Content</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Analytics</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-thumbs-up"></i>
                    <span class="link-name">Like</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-comments"></i>
                    <span class="link-name">Comment</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-share"></i>
                    <span class="link-name">Share</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <img src="images/profile.jpg" alt="">
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Student Information</span>
                </div>
         <div class="container">


                  <!-- update that page only -->
        
                  <form action="/submit-profile" method="POST">
                    <centre>
                      <label for="student-id">Student ID</label><br>
                      <input type="text"  id="student-id" name="student_id" required><br><br>
          
                      <label for="name">Name</label><br>
                      <input type="text" id="name" name="name" required><br><br>
          
                      <label for="dob">Date of Birth</label><br>
                      <input type="date" id="dob" name="dob" required><br><br>
          
                      <label for="sex">Sex</label><br>
                      <select id="sex" name="sex" required>
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                          <option value="other">Other</option>
                      </select><br><br>
          
                      <label for="community">Community</label><br>
                      <input type="text" id="community" name="community"><br><br>
          
                      <label for="place-of-birth">Place of Birth</label><br>
                      <input type="text" id="place-of-birth" name="place_of_birth" required><br><br>
          
                      <label for="blood-group">Blood Group</label><br>
                      <select id="blood-group" name="blood_group" required>
                          <option value="A+">A+</option>
                          <option value="A-">A-</option>
                          <option value="B+">B+</option>
                          <option value="B-">B-</option>
                          <option value="AB+">AB+</option>
                          <option value="AB-">AB-</option>
                          <option value="O+">O+</option>
                          <option value="O-">O-</option>
                      </select><br><br>
          
                      <label for="caste">Caste</label><br>
                      <input type="text" id="caste" name="caste"><br><br>
          
          
                      <label for="religion">Religion</label><br>
                      <input type="text" id="religion" name="religion"><br><br>
          
          
                      <label for="mother-tongue">Mother Tongue</label><br>
                      <input type="text" id="mother-tongue" name="mother_tongue"><br><br>
          
          
                      <label for="reference-persons">Reference Persons</label><br>
                      <textarea id="reference-persons" name="reference_persons" rows="3" placeholder="Enter names and contact information"></textarea><br><br>
          
          
                      <label for="personal-identifications">Personal Identifications</label><br>
          
                      <textarea id="personal-identifications" name="personal_identifications" rows="3" placeholder="Enter unique identification marks or features"></textarea><br><br>
          
          
                      <label for="email">Email</label><br>
                      <input type="email" id="email" name="email" required><br><br>
          
          
                      <label for="phone">Phone</label><br>
                      <input type="text" id="phone" name="phone" required><br><br>
          
          
                      <label for="department">Department</label><br>
                    
                      <select id="department" name="department" required>

                          <option value="AI&DS">Artificial Intelligence and Data Science</option>
                          <option value="IT">Information Technology</option>
                          <option value="cse">Computer Science</option>
                          <option value="eee">Electrical Engineering</option>
                          <option value="mech">Mechanical Engineering</option>
                          <option value="civil">Civil Engineering</option>
                          
                          <!-- Add more options as needed -->
                      </select><br><br>
          
                      <label for="year">Year of Study</label><br>
                      <select id="year" name="year" required>
          
                          <option value="1">1st Year</option>
                          <option value="2">2nd Year</option>
                          <option value="3">3rd Year</option>
                          <option value="4">4th Year</option>
                      </select><br><br>
          
                      <label for="cgpa">CGPA</label><br>
                      <input type="number" id="cgpa" name="cgpa" step="0.01" min="0" max="10" required><br><br>
          
                      <button type="submit" class="submit-btn">Submit Profile</button>
                    </centre>
                  </form>
        
          
                   
               
        </div>


               
    </section>

    <script src="../static/dash/script.js"></script>
</body>
</html>
